	function reset()

		for(var i=0;i<arr.length;i++)
		{
			for(var j=0;j<arr[i].length;j++)

				var t=(i*3)+j+1;
				document.getElementById('d'+t).innerHTML="";
			}
		}

	}
	function checkWin()

		if((arr[0][0]==1 && arr[0][1]==1 && arr[0][2]==1)||
